# SonarCloud Configuration for SaintGrove-net
# Documentation: https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

# Project identification
sonar.projectKey=rojoprogramador_web-saintGrove-net
sonar.organization=rojoprogramador

# Project metadata
sonar.projectName=SaintGrove.net
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=frontend/app,frontend/components,frontend/lib,frontend/hooks,frontend/types
sonar.tests=frontend/__tests__

# Test inclusions
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage reports
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.testExecutionReportPaths=frontend/coverage/test-report.xml

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/*.config.js,\
  **/*.config.ts,\
  **/*.config.mjs,\
  **/build/**,\
  **/dist/**,\
  **/.next/**,\
  **/coverage/**,\
  **/playwright-report/**,\
  **/.vitest/**,\
  **/public/**,\
  **/*.d.ts

# Coverage exclusions (don't count these in coverage metrics)
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.config.ts,\
  **/*.config.js,\
  **/e2e/**,\
  **/__tests__/**,\
  **/types/**

# Duplication exclusions
sonar.cpd.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts

# Source encoding
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.javascript.node.maxspace=4096

# Analysis scope
sonar.scm.provider=git

# Code Quality settings
# Fail quality gate if:
# - Coverage < 80%
# - Duplicated lines > 3%
# - Maintainability rating worse than A
# - Reliability rating worse than A
# - Security rating worse than A

# Quality Gate thresholds (these are set in SonarCloud UI, documented here for reference)
# sonar.qualitygate.wait=true
# sonar.qualitygate.timeout=300

# Branch analysis
# Note: Branch analysis is automatic in SonarCloud for GitHub repositories

# Pull Request analysis
# Automatic for GitHub repositories with SonarCloud GitHub integration

# Additional configuration
sonar.links.homepage=https://saintgrove.net
sonar.links.ci=https://github.com/rojoprogramador/web-saintGrove-net/actions
sonar.links.issue=https://github.com/rojoprogramador/web-saintGrove-net/issues
sonar.links.scm=https://github.com/rojoprogramador/web-saintGrove-net

# Language settings
sonar.language=ts,tsx,js,jsx

# TypeScript specific
sonar.typescript.tsconfigPath=frontend/tsconfig.json

# Ignore external issues (issues from third-party code)
sonar.issue.ignore.multicriteria=e1

# Ignore issues from generated files
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.generated.*

# File size limit (in lines)
sonar.internal.analysis.failFast=false
