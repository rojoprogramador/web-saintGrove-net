name: "CodeQL Security Analysis"

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**/*.ts'
      - 'frontend/**/*.tsx'
      - 'frontend/**/*.js'
      - 'frontend/**/*.jsx'
      - '.github/workflows/codeql-analysis.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**/*.ts'
      - 'frontend/**/*.tsx'
      - 'frontend/**/*.js'
      - 'frontend/**/*.jsx'
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

# Cancel in-progress runs when a new workflow run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      # Required for all workflows
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']
        # CodeQL supports [ 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Initialize CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          # Use security-extended query suite for more comprehensive security analysis
          queries: security-extended,security-and-quality
          # Override default queries with custom queries if needed
          # config-file: ./.github/codeql/codeql-config.yml
          source-root: frontend

      # Install dependencies for better analysis
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      # Autobuild attempts to build any compiled languages (C/C++, C#, Go, or Java).
      # For JavaScript/TypeScript, this step analyzes the code without building
      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
          # Upload SARIF file for security tab
          upload: true
          # Output directory for SARIF results
          output: codeql-results
          # Add additional analysis
          add-snippets: true

      # Upload SARIF file as artifact for review
      - name: Upload SARIF file
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: codeql-sarif-results
          path: codeql-results
          retention-days: 30

      # Filter results to show only high/critical severity
      - name: Filter and display critical results
        if: always()
        run: |
          if [ -d "codeql-results" ]; then
            echo "## CodeQL Security Analysis Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š Analysis completed for: **${{ matrix.language }}**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Security Checks Performed:" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… SQL Injection detection" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Cross-Site Scripting (XSS)" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Cross-Site Request Forgery (CSRF)" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Path Traversal vulnerabilities" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Hardcoded secrets detection" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Insecure dependencies" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Command injection" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Unvalidated redirects" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Sensitive data exposure" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“‹ Full results available in the Security tab" >> $GITHUB_STEP_SUMMARY
          fi

  # Security Summary Job
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: analyze
    if: always()

    steps:
      - name: Generate Security Summary
        run: |
          echo "# ðŸ›¡ï¸ CodeQL Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The security analysis has been completed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ needs.analyze.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.analyze.result }}" == "success" ]]; then
            echo "âœ… **No critical vulnerabilities detected**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Please review security findings**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š View detailed results in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
